<ion-content no-scroll>
  <div class="ion-text-center heartbeat">
    <img src="assets/icon.png">
  </div>
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>
        Inicio Rápido
      </ion-card-title>
      <div class="linea"></div>
      <div class="buttons">
        <ion-button expand="block" size="small" (click)="CargarForm(0)">Admin</ion-button>
        <ion-button expand="block" size="small" (click)="CargarForm(2)">Usuario</ion-button>
        <ion-button expand="block" size="small" (click)="CargarForm(1)">Invitado</ion-button>
      </div>
      <div class="linea"></div>
      <ion-card-title>
        Puede ingresar sus datos
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item lines="none">
          <ion-input type="email" label="Correo Electrónico" labelPlacement="floating" [formControl]="email"></ion-input>
        </ion-item>
        <div color="danger" *ngIf="email.errors && (email.dirty || email.touched)">
          <ion-text color="danger" *ngIf="email.errors['required']">¡El campo no puede estar vacio!</ion-text>
          <ion-text color="danger" *ngIf="email.errors['email']">¡Debe ingresar un mail válido!</ion-text>
        </div>
        <br>
        <ion-item lines="none">
          <ion-input type="password" label="Contraseña" labelPlacement="floating" [formControl]="clave"></ion-input>
        </ion-item>
        <div color="danger" *ngIf="clave.errors && (clave.dirty || clave.touched)">
          <ion-text color="danger" *ngIf="clave.errors['required']">¡El campo no puede estar vacio!</ion-text>
          <ion-text color="danger" *ngIf="clave.errors['minlength']">¡Debe haber al menos 6 caracteres!</ion-text>
        </div>
        <br>
          <ion-button (click)="login()"size="large" [disabled]="!isFormValid" expand="block" fill="clear" id="botonSesion" shape="round">Iniciar Sesión</ion-button>
      </form> 
    </ion-card-content>
  </ion-card>
</ion-content>
