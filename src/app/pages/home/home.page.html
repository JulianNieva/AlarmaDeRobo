<ion-content noscroll>
  <!-- ******************************* BOTON DESACTIVADO *******************************-->
  <div *ngIf="!alarmActivated" style="width: 100%; height: 100%">
    <!-- ******************************* LOGOUT *******************************-->
    <ion-fab vertical="top" horizontal="start" slot="fixed">
      <ion-fab-button id="out-loading" (click)="logoutUser()"><ion-icon name="exit-outline" style=" color: rgb(255, 255, 255); background: rgb(255, 0, 0); padding: 5px; font-size: 3rem;"></ion-icon></ion-fab-button>
    </ion-fab>

    <ion-grid style="height: 100%; display: flex; flex-flow: column">
      <ion-row style="flex-grow: 1">
        <ion-col style="height: 100%" class="btn-desactivado" (click)="activateAlarm()">
          <img src="/assets/fondos/alarma-apagada.png" alt="" *ngIf="!alarmActivated" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <!-- ******************************* BOTON ACTIVADO *******************************-->
  <div *ngIf="alarmActivated" style="width: 100%; height: 100%">
    <ion-grid style="height: 90%; display: flex; flex-flow: column">
      <ion-row style="flex-grow: 1; height: 100%; width: 100%; margin-bottom: 0px; padding-bottom: 0px;">
        <ion-col style="height: 100%" class="btn-activado">
          <img src="/assets/fondos/alarma-activa.png" alt="" class="colimg"/>
        </ion-col>
      </ion-row>
      <ion-row style="flex-grow: 1; height: 10%; width: 100%">
        <ion-col style="height: 10%; width: 100%">
          <div>
            <ion-item class="items" lines="none">
              <ion-label position="floating">
                <ion-text class="texto">Contrase√±a</ion-text>
              </ion-label>
              <ion-input class="input" [(ngModel)]="password" name="clave" type="password" required></ion-input></ion-item>
            <ion-button expand="block" fill="solid" type="button" class="btn-desactivar" (click)="desactivateAlarm()">
              <ion-text style="color: #D90429;">
                Desactivar
              </ion-text>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- ******************************* SPINNER *******************************-->
  <div *ngIf="pressedButton" class="custom-spinner">
    <h1 class="spinnerh1">Cargando...</h1>
    <img src="../../../assets/icon.png" alt="Custom Spinner" />
  </div>

</ion-content>
